<VirtualHost *:80>
    ServerAdmin webmaster@localhost
    ServerName  microservices-api.boodaidictionary.com
    <Directory /var/www/microservices-api>
        Options Indexes FollowSymLinks
        AllowOverride All
        Require all granted
    </Directory>

    ServerAlias www.microservices-api.boodaidictionary.com
    DocumentRoot /var/www/microservices-api
    Protocols h2 h2c http/1.1
    ErrorLog ${APACHE_LOG_DIR}/error.log
    CustomLog ${APACHE_LOG_DIR}/access.log combined
RewriteEngine on
RewriteCond %{SERVER_NAME} =www.microservices-api.boodaidictionary.com [OR]
RewriteCond %{SERVER_NAME} =microservices-api.boodaidictionary.com
RewriteRule ^ https://%{SERVER_NAME}%{REQUEST_URI} [END,NE,R=permanent]
</VirtualHost>
